<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Control and Recommendations</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Webcam Stream</h1>
<img src="/video_feed" alt="Video feed" style="max-width: 600px; border: 1px solid #ccc;">
</body>
</html>
